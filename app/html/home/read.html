<body>
    <!-- 视图加载区域 -->
    <div id="body-view" class="body-view">
        <link rel="stylesheet" type="text/css" href="../../css/read/read.css?version=201701181840" onload="$('.read_body').show();">
        <link rel="stylesheet" type="text/css" href="../../css/read/mark.css?version=201701181840">
        <!-- web阅读页 -->
        <div class="read_body" style="">
            <div class="read_public_header" style="display:none;">
                <img src="../../images/home_logo.png" class="logo">
                <span class="line"></span>
                <span>爱数内容家，构建安全、直达的对外内容发布通道。</span>
                <span style="margin-left:130px">已有账号，<a class="login_now routeAjax" href="#index/enterpriseLogin">登录</a></span>
                <img src="../../images/close_app_footer.png" class="close_read_public_header" onclick="closeHeader()">
            </div>
            <div class="read_box read_content_div" id="read_content_div" style="">
                <div class="read_header">
                    <p>页面已进行阅读优化，选中感兴趣的内容，即可标注。</p>
                    <h1 class="fav_title">title</h1>
                    <div class="store_time">
                        收藏时间：<em class="fav_time">2017-01-17&nbsp;&nbsp;16:43</em><i class="fav_from" style="margin-left:15px;"><a style="color:#4D5A86;" href="http://hex.youdao.com/zh-cn/index.html" target="_blank" class="noajax">来源网络</a>
</i><br>
                        <div class="share_group"></div>
                    </div>
                </div>
                <div class="read_content">
                    内容
                </div>

                <div class="read_column">
                    <div class="column show_hide_mark show_mark current"><span></span><em>可见</em></div>
                    <div class="column word_change">
                        <p class="word_range">
                            <em class="word_range_con">
                    <b>小<i></i></b>
                    <b class="current">标准<i></i></b>
                    <b>大<i></i></b>
                    <b>特大<i></i></b>
                </em>
                        </p>
                        <p class="word_title"><span class="word"></span>字体</p>
                    </div>
                    <div class="column day_night"><span class="light"></span>黑夜</div>
                    <div class="column jump_source_page"><a href="http://hex.youdao.com/zh-cn/index.html" target="_blank" class="noajax"><span class="jump"></span></a>源网页</div>
                </div>
            </div>
            <div class="return_top"><span></span>顶部</div>
            <!-- 标注遮罩层 -->
            <div class="mark_layer" style="display:none;"></div>
            <!-- 标注工具 -->
            <div class="read_tag_box tag_box select_tag_box" style="display:none;">
                <div class="tag_box_con">
                    <div class="tag_box_con_l">
                        <div class="interesting"><span></span>
                            <!-- <b>+1</b> --></div>
                        <div class="nonsense"><span></span></div>
                    </div>
                    <div class="tag_box_con_r">
                        <!-- <div class="comment">有话说</div> -->
                        <div class="comment_con">
                            <div class="textarea_box">
                                <div class="sendMarkText"></div>
                                <textarea placeholder="说点什么咯！"></textarea>
                                <em></em>
                            </div>
                        </div>
                        <div class="no_comment"><span></span>还没有人说过什么，赶紧的。</div>
                    </div>
                    <!-- <span></span> -->
                </div>
            </div>
            <!-- 标注展示列表 -->
            <div class="read_tag_box tag_box show_tag" style="display:none;">
                <div class="tag_box_con show_tag_con">
                    <div class="tag_box_con_l">
                        <div class="interesting" onclick="clickFunny(this)">
                            <span></span>
                            <!-- <b>+1</b> -->

                            <i>11</i>
                        </div>
                        <div class="nonsense" onclick="clickBoring(this)">
                            <span></span>
                            <i>112</i>
                        </div>
                    </div>
                    <div class="tag_box_con_r">
                        <!-- <div class="comment">有话说</div> -->
                        <div class="comment_con">
                            <div class="textarea_box">
                                <div class="sendMarkText" onclick="sendMarkText(this)"></div>
                                <textarea placeholder="说点什么咯！" onpaste="markPaste(this,1)"></textarea>
                                <em class="sendMarkText" onclick="sendMarkText(this)"></em>
                            </div>
                        </div>
                        <div class="tag_list">
                            <ul></ul>
                        </div>
                    </div>
                    <!-- <span></span> -->
                </div>
            </div>
            <!-- readPublic查看标注弹出框web -->

        </div>
        <!-- mobile阅读页 -->

        <script type="text/javascript">
            $('.tag_box_con_l div').click(function(event) {
                $(this).toggleClass('current');
            });
        </script>
